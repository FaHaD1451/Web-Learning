<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Table</title>
    <link rel="stylesheet" href="../Style/table.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
        <h2>This is Navigation Bar</h2>
    </header>
    <!-- Table : this tag is used for creating Table -->
    <Table>
        <!-- thead : use for "Table Head" -->
        <thead>
            <!-- tr : use for "Table Row" -->
            <tr>
                <!-- th : Use for "Table Header Data" -->
                <th>Name</th> 
                <th>Country</th>
                <th>Email</th>
            </tr>
        </thead>
        <!-- tbody : use for "Table Body" -->
        <tbody>
            <tr>
                <!-- td : use for "Table Data" -->
                <td>Fahad</td>
                <td>Bangladesh</td>
                <td>fahad@gmail.com</td>
            </tr>
            <tr>
                <td>Karim</td>
                <td>Nepal</td>
                <td>karim@yahoo.com</td>
            </tr>
            <tr>
                <td>Rahim</td>
                <td>Bhutan</td>
                <td>rarim@hotmial.com</td>
            </tr>
        </tbody>
    </Table>
</body>
</html>
