<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link rel="stylesheet" href="../Style/myForm.css">
    <link rel="stylesheet" href="../Style/table.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog.html">Blogs</a></li>
                <li><a href="form.html">Form</a></li>
                <li><a href="myTable.html">Table</a></li>
            </ul>
        </nav>
        <h2>This is Navigation Bar</h2>
    </header>
    <form>
        <label for="name"> Name
            <input type="text" placeholder="Enter Your Name" id="name">
        </label>

        <label for="email"> Email
            <input type="email" placeholder="Enter Your Email" id="email">
        </label>

        <label for="password"> Password
            <input type="password" placeholder="Create new password" id="password">
        </label>

        <label for="phoneNo"> Phone No.
            <input type="number" placeholder="Phone No." id="phoneNo">
        </label>

        <label for="Color"> Select Color
            <input type="color" placeholder="Color" id="Color">
        </label>

        <fieldset>
             <legend>Pick a variant</legend>
             <label for="iPhone-13">
                <input type="radio" name="iPhone" id="iPhone-13"> iPhone-13
             </label>

             <label for="iPhone-13 Pro">
                <input type="radio" name="iPhone" id="iPhone-13 Pro"> iPhone-13 Pro
             </label>

             <label for="iPhone-13 Pro Max">
                <input type="radio" name="iPhone" id="iPhone-13 Pro Max"> iPhone-13 Pro Max
             </label>

             <label for="iPhone-14">
                <input type="radio" name="iPhone" id="iPhone-14"> iPhone-14
             </label>

             <label for="iPhone-14 Pro">
                <input type="radio" name="iPhone" id="iPhone-14 Pro"> iPhone-14 Pro
             </label>

             <label for="iPhone-14 Pro Max">
                <input type="radio" name="iPhone" id="iPhone-14 Pro Max"> iPhone-14 Pro Max
             </label>

             <label for="iPhone-15">
                <input type="radio" name="iPhone" id="iPhone-15"> iPhone-15
             </label>

             <label for="iPhone-15 Pro">
                <input type="radio" name="iPhone" id="iPhone-15 Pro"> iPhone-15 Pro
             </label>

             <label for="iPhone-15 Pro Max">
                <input type="radio" name="iPhone" id="iPhone-15 Pro Max"> iPhone-15 Pro Max
             </label>
        </fieldset>

        <fieldset>
            <legend>Select Ram and Battery</legend>
            
            <label for="4gb">
                <input type="checkbox" name="ram-battery" id="4gb"> 4GB
            </label>

            <label for="6gb">
                <input type="checkbox" name="ram-battery" id="6gb"> 6GB
            </label>

            <label for="8gb">
                <input type="checkbox" name="ram-battery" id="8gb"> 8GB
            </label>
            
            <label for="2000mAh">
                <input type="checkbox" name="ram-battery" id="2000mAh"> 2000mAh
            </label>

            <label for="2500mAh">
                <input type="checkbox" name="ram-battery" id="2500mAh"> 2500mAh
            </label>

            <label for="3000mAh">
                <input type="checkbox" name="ram-battery" id="3000mAh"> 3000mAh
            </label>
        </fieldset>

        <fieldset>
            <legend>Instruction/Extras</legend>
            <textarea name="" id="" cols="60" rows="5"></textarea>
        </fieldset>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
